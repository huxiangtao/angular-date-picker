<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>date-picker-module</title>
    <link rel="stylesheet" href="dist/css/date-picker.css">
    <script data-main="main.js" src="node_modules/requirejs/require.js"></script>
    <script>
        var appName = "datePickerModule"
    </script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-3">
            <p></p>
            <p>date time picker</p>
            <div class="dropdown-toggle" id="dropdown1" role="button" data-toggle="dropdown" data-target="#" href="#">
                <div class="input-group">
                    <input type="text" class="form-control text-center" data-ng-model="meetFormData.time" date-format placeholder="start time ~ end time">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span></div>
                </div>
            </div>
            <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                <datepicker></datepicker>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
